version: "3.8"

services:
  database:
    container_name: news_classification_database
    image: postgres:13
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "${DATABASE_PORT}:5432"
    volumes:
      - db_data1:/var/lib/postgresql/data

volumes:
  db_data1:
